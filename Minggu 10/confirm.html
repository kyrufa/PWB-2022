<!DOCTYPE html>
<html>

        <title>  Dialog cconfirm </title>
    </head>

    <body>
        <script>
            var yakin = confirm("Apakah kamu yakin ingin mnegunjingi situs ini ??");

            if (yakin)
            {
                window.location = " https://www.youtube.com/watch?v=4gwH7JbDVOc ";
            }
            else{
                document.write("belum , ingin disini aja :> ");
            }
        </script>
    </body>
</html>
