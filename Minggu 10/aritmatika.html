<!DOCTYPE html>
<html lang="en">
    <head>
        <title>  Operator Aritmatika </title>
    </head>

    <body>
        <script>
            var a = 15;
            var b = 4;
            var c = 0;

            // pengurangan 
            c = a - b;
            document.write(`${a} - ${b} = ${c} </br>`) ;

             // penambahan  
            c = a + b;
            document.write(`${a}+- ${b} = ${c} </br>`) ;

             // penkalian 
            c = a * b;
            document.write(`${a} * ${b} = ${c} </br>`) ;

             // pemangkatan 
            c = a ** b;
            document.write(`${a} ** ${b} = ${c} </br>`) ;

             // penbagian 
            c = a / b;
            document.write(`${a} / ${b} = ${c} </br>`) ;

             // modulo 
            c = a % b;
            document.write(`${a} % ${b} = ${c} </br>`) ;
        </script>
    </body>
</html>
