<!doctype html>
<html lang="en">
    <head>
        <title> belajar variabel di Javascript </title>
        <script>
            //membuat variabel
            var nama="belajar kode";
            var pengunjung=1000;
            var IsActive = true;
            var url="https://dinus.ac.id";

            // menampilkan variabel di jendela alert()
            alert("selamat datang di" + nama);

            // menampilkan variabel di HTML
            document.write("selamat datang di situs " + nama + "<br>");
            document.write("jumlah penhunjung sekitar " + pengunjung + "<br>");
            document.write("status aktif " + IsActive + "<br>");
            document.write("Alamat url " +url + "<br>");

        </script>
    </head>

</html>
