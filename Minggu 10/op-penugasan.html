<!DOCTYPE html>
<html lang="en">
    <head>
        <title>  Operator Penugasan </title>
    </head>

    <body>
        <script>
            document.write(" mula - mula nilai scroe ... <br>");
            //pengisian nilai 
            var skor = 100;
            document.write(" score " + skor + "<br/>");

            // pengisian dan menjumlahkan dengan 5
            skor += 5;
            document.write(" score " + skor + "<br/>");

            // pengisian dan pengurangan dengan 2
            skor -= 2;
            document.write(" score " + skor + "<br/>");

            // pengisian dan perkalian dengan 2 
            skor *= 2;
            document.write(" score " + skor + "<br/>");

            // pengisian dan pembagian dengan 4
            skor /=4;
            document.write(" score " + skor + "<br/>");

            // pengisian dan pemangkatan dengan 3 
            skor **=2;
            document.write(" score " + skor + "<br/>");

            // pengisian dan modulo 3
            skor %=3;
            document.write(" score " + skor + "<br/>");
        s</script>
    </body>
</html>
