<!doctype html>
<html lang = "en">
    <head>
        <title> Percabangan if</title>
    </head>

    <body>
        <script>
            var totalbelanja = prompt("total belanja",0);

            if(totalbelanja > 10000)
            {
                document.write("<h2> Selamat anda mendapat hadiah </h2>");
            }
            document.write("<p> Terimakasih sudah berbelanja di toko kami </p>");
        </script>
    </body>
</html>
