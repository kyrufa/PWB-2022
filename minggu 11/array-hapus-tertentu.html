<!doctype html>
<html lang = "en">
    <head>
        <title> hapus array daritertentu</title>
    </head>

    <body>
        <script>
            // membuat array
            var produk  = ["pensi" , "palu" , "honda" , "sampo"];
            // hapus dari bagian dtertentu
            produk.splice(3,1);
            //output array
            document.write(produk);
        </script>
    </body>
</html>
