<!DOCTYPE html>>
<html>
    <head>
        <title> Percabangan Ternary </title>
    </head>

    <body>
        <script>
            var jwb = prompt("Apakah lele berkepala nagaitu nyata ??");
            var jawaban = (jwb.toUpperCase()=="IYA")  ?"salah": "benar";
            
            document.write(`<p> Jawaban anda: <b> ${jawaban} </b> </p>`);
        </script>
    </body>
</html>
